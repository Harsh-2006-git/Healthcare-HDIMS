<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Health Advice</title>
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("https://media.istockphoto.com/id/1143687314/vector/graph-and-health-blue-abstract-background.jpg?s=612x612&w=0&k=20&c=kWWrhiO92sSyRpK5e5xO7-nxrsyeHxbFuVmH6xEe_bA=")
          no-repeat center center/cover;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 450px;
        max-width: 90%;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        background: linear-gradient(
          135deg,
          #667eea,
          #00b4db
        ); /* Gradient blue color */
        -webkit-background-clip: text; /* Clip background to text */
        -webkit-text-fill-color: transparent; /* Make text transparent */
        margin-bottom: 20px;
        font-size: 28px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
      }

      label {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
        display: block;
      }

      select,
      button {
        margin: 10px 0;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      select {
        background: #f5f5f5;
        border: 2px solid #667eea;
      }

      select:focus {
        border-color: #555eea;
        box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: #555eea;
        transform: scale(1.05);
      }

      .advice-box {
        margin-top: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: left;
        animation: slideUp 0.5s ease-in-out;
        border-left: 5px solid #667eea; /* Accent border */
      }

      .advice-box h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .advice-box p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
        margin: 0;
      }

      .advice-box ul {
        margin: 10px 0;
        padding-left: 20px;
      }

      .advice-box ul li {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
