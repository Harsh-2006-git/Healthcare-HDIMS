<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare App Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: url("https://media.istockphoto.com/id/1143687314/vector/graph-and-health-blue-abstract-background.jpg?s=612x612&w=0&k=20&c=kWWrhiO92sSyRpK5e5xO7-nxrsyeHxbFuVmH6xEe_bA=")
          no-repeat center center/cover;
        animation: gradientBG 10s ease infinite;
      }

      /* Gradient Background Animation */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Container for the cards */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        gap: 40px;
        animation: slideUp 1.5s ease-out forwards;
      }

      /* Card Styles with Glassmorphism */
      .card {
        width: 320px;
        height: 450px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
        animation: float 4s ease-in-out infinite;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        transform: rotate(45deg);
        z-index: -1;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }

      /* Floating Animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Image Styles with Animation */
      .card img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, border-color 0.3s ease;
      }

      .card:hover img {
        transform: scale(1.1);
        border-color: rgba(255, 255, 255, 0.8);
      }

      /* Text Styles */
      .card h2 {
        font-size: 24px;
        font-weight: 600;
        color: black;
        margin: 10px 0;
      }

      .card p {
        font-size: 14px;
        color: rgba(253, 250, 254, 1);
        margin: 10px 0;
      }

      /* Button Styles with Gradient and Animation */
      .card button {
        padding: 12px 30px;
        background: linear-gradient(135deg, #007bff, #00bfff);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0)
        );
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease;
      }

      .card button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
      }

      .card button:hover::before {
        transform: translate(-50%, -50%) scale(1);
      }

      /* Animation for sliding up */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          gap: 20px;
        }

        .card {
          width: 280px;
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Container for Cards -->
    <div class="container">
      <!-- Patient Login Card -->
      <div class="card">
        <img
          src="https://cdn-icons-png.flaticon.com/512/4137/4137492.png"
          alt="Patient"
        />
        <h2>Patient Login</h2>
        <p>
          Access your health records, book appointments, and track your
          progress.
        </p>
        <button onclick="window.location.href='patient-login.html'">
          Login
        </button>
      </div>

      <!-- Admin Login Card -->
      <div class="card">
        <img
          src="https://static.vecteezy.com/system/resources/previews/009/636/683/non_2x/admin-3d-illustration-icon-png.png"
          alt="Admin"
        />
        <h2>Admin Login</h2>
        <p>Manage healthcare operations, patient data, and system settings.</p>
        <button onclick="window.location.href='admin.html'">Login</button>
      </div>
    </div>
  </body>
</html>
