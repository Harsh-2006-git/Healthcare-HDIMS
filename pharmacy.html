<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuick - Online Pharmacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* (Styles remain unchanged) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f9ff;
        }

        header {
            background: linear-gradient(135deg, #007bff, #00b4ff);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 20px;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            margin: 2rem 0;
            border: 2px solid #007bff;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .medicine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .medicine-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .medicine-icon {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 1.5rem;
        }

        .medicine-name {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .medicine-price {
            color: #28a745;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cart-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        /* Checkout Page Styles */
        #checkoutPage {
            display: none;
        }

        .checkout-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
        }

        .checkout-items {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .checkout-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .checkout-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin-top: 2rem;
            color: #2c3e50;
        }

        .checkout-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .checkout-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>MediQuick Pharmacy</h1>
        <p>Your Health, Our Priority</p>
    </header>

    <div class="cart-counter" id="cartCount" onclick="showCheckoutPage()">
        <i class="fas fa-shopping-cart"></i>
        <span>0</span>
    </div>

    <!-- Main Page -->
    <div id="mainPage">
        <div class="container">
            <input type="text" class="search-bar" placeholder="Search medicines..." id="searchInput">
            <div class="medicine-grid" id="medicineGrid"></div>
        </div>
    </div>

    <!-- Checkout Page -->
    <div id="checkoutPage">
        <div class="checkout-container">
            <button class="back-button" onclick="showMainPage()">
                <i class="fas fa-arrow-left"></i> Continue Shopping
            </button>
            
            <div class="checkout-items">
                <h2>Your Order Summary</h2>
                <div id="checkoutItems"></div>
                <div class="checkout-total" id="checkoutTotal">Total: 0</div>
            </div>

            <form class="checkout-form" onsubmit="handleSubmit(event)">
                <h2>Delivery Details</h2>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Delivery Address:</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Payment Card Number:</label>
                    <input type="text" pattern="\d{16}" required>
                </div>
                <button type="submit" class="checkout-button">Place Order</button>
            </form>
        </div>
    </div>
    <script>
const medicines = [
    { name: "Paracetamol 500mg", price: 50 },
    { name: "Ibuprofen 400mg", price: 80 },
    { name: "Cetirizine 10mg", price: 45 },
    { name: "Omeprazole 20mg", price: 120 },
    { name: "Amoxicillin 500mg", price: 150 },
    { name: "Atorvastatin 20mg", price: 200 },
    { name: "Metformin 500mg", price: 90 },
    { name: "Azithromycin 250mg", price: 180 },
    { name: "Dolo 650", price: 30 },
    { name: "Vitamin C 500mg", price: 75 },
    { name: "Aspirin 75mg", price: 40 },
    { name: "Cough Syrup", price: 110 },
    { name: "Volini Gel", price: 160 },
    { name: "Digene Tablet", price: 25 },
    { name: "ORS Packets", price: 15 },
    { name: "Band-Aid Pack", price: 35 },
    { name: "Dettol Antiseptic", price: 85 },
    { name: "Moov Spray", price: 190 },
    { name: "Crocin Advance", price: 60 },
    { name: "Himalaya Face Cream", price: 220 }
];

let cart = [];
const mainPage = document.getElementById('mainPage');
const checkoutPage = document.getElementById('checkoutPage');
const cartCount = document.getElementById('cartCount');

// Initialize medicine grid
document.addEventListener('DOMContentLoaded', () => {
    const medicineGrid = document.getElementById('medicineGrid');
    medicines.forEach(medicine => {
        const card = document.createElement('div');
        card.className = 'medicine-card';
        card.innerHTML = `
            <i class="fas fa-pills medicine-icon"></i>
            <h3 class="medicine-name">${medicine.name}</h3>
            <div class="medicine-price">${medicine.price}</div>
            <button class="add-to-cart" onclick="addToCart(${JSON.stringify(medicine).replace(/"/g, '&quot;')})">
                <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
        `;
        medicineGrid.appendChild(card);
    });
});

// Cart functions
function addToCart(medicine) {
    const existingItem = cart.find(item => item.name === medicine.name);
    existingItem ? existingItem.quantity++ : cart.push({...medicine, quantity: 1});
    updateCart();
}

function updateCart() {
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCount.querySelector('span').textContent = totalItems;
}

// Page navigation
function showCheckoutPage() {
    if (cart.length === 0) return;
    mainPage.style.display = 'none';
    checkoutPage.style.display = 'block';
    renderCheckoutItems();
}

function showMainPage() {
    mainPage.style.display = 'block';
    checkoutPage.style.display = 'none';
}

// Checkout rendering
function renderCheckoutItems() {
    const checkoutItems = document.getElementById('checkoutItems');
    checkoutItems.innerHTML = '';
    
    cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'checkout-item';
        div.innerHTML = `
            <div>
                <h4>${item.name}</h4>
                <p>${item.price} x ${item.quantity}</p>
            </div>
            <div>
                <button onclick="updateQuantity('${item.name}', -1)">âˆ’</button>
                <button onclick="updateQuantity('${item.name}', 1)">+</button>
            </div>
        `;
        checkoutItems.appendChild(div);
    });

    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    document.getElementById('checkoutTotal').textContent = 'Total: ' + total;
}

function updateQuantity(name, change) {
    const item = cart.find(item => item.name === name);
    if (!item) return;
    
    item.quantity += change;
    if (item.quantity <= 0) cart = cart.filter(i => i !== item);
    
    updateCart();
    renderCheckoutItems();
}

function handleSubmit(event) {
    event.preventDefault();
    if (cart.length === 0) return;
    
    alert('Order placed successfully!\nTotal: ' + cart.reduce((sum, item) => sum + (item.price * item.quantity), 0));
    cart = [];
    updateCart();
    showMainPage();
}

// Search functionality
document.getElementById('searchInput').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const cards = document.querySelectorAll('.medicine-card');
    
    cards.forEach(card => {
        const medicineName = card.querySelector('.medicine-name').textContent.toLowerCase();
        card.style.display = medicineName.includes(searchTerm) ? 'block' : 'none';
    });
});
    </script >
</body>
</html>
